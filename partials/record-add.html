<form class="form-horizontal" name="recordForm" novalidate role="form" ng-submit="newController.addRecord()">
	<div class="row">
	  <div class="col-sm-offset-2 col-sm-8">
	      <div class="alert alert-{{msg.type}}" ng-repeat="msg in newController.msgs">
	        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	        {{msg.text}}
	      </div>
		  <div ng-include="'partials/_form.html'"></div>
  	  </div>
  	</div>
</form>
